thod  </span><br>    <span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">three</span><span class="hljs-params">()</span>:</span>   <br>        <span class="hljs-keyword">print</span> (<span class="hljs-string">'3'</span>)<br><br>    <span class="hljs-comment">#类方法：第一个参数cls长什么样不重要，都是指Num类本身，调用时将Num类作为对象隐式地传入方法    </span><br><span class="hljs-meta">    @classmethod  </span><br>    <span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">go</span><span class="hljs-params">(cls)</span>:</span>  <br>        cls.three()  <br><br>Num.one()       <span class="hljs-comment">#1</span><br><span class="hljs-comment">#Num.two()     #TypeError: two() missing 1 required positional argument: 'self'</span><br>Num.three()    <span class="hljs-comment">#3</span><br>Num.go()         <span class="hljs-comment">#3</span><br><br>i=Num()                 <br><span class="hljs-comment">#i.one()           #TypeError: one() takes 0 positional arguments but 1 was given          </span><br>i.two()             <span class="hljs-comment">#2       </span><br>i.three()          <span class="hljs-comment">#3</span><br>i.go()              <span class="hljs-comment">#3</span><br></code></pre></div></td></tr></table></figure>
