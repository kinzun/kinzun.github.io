s="line">        s = open(<span class="string">'latindata'</span>, <span class="string">'rb'</span>).read().decode(<span class="string">'latin-1'</span>)      <span class="comment"># s = 'A?BèC'  len(s) = 5</span></span><br><span class="line">        s = open(<span class="string">'utf8data'</span>, <span class="string">'r'</span>, encoding = <span class="string">'utf-8'</span>).read()      <span class="comment"># s = 'A?BèC'  len(s) = 5</span></span><br><span class="line">        s = open(<span class="string">'utf8data'</span>, <span class="string">'rb'</span>).read().decode(<span class="string">'utf-8'</span>)         <span class="comment"># s = 'A?BèC'  len(s) = 5</span></span><br><span class="line">        </span><br><span class="line"></span><br><span class="line"><span class="string">"""其他----其他----其他----其他----其他----其他----其他----其他----其他----其他----其他----其他----其他----其他----其他----其他----其他----其他----其他"""</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#-- Python实现任意深度的赋值 例如a[0] = 'value1'; a[1][2] = 'value2'; a[3][4][5] = 'value3'</span></span><br><span class="line">    <span class="class"><span class="keyword">class</span> <span class="title">MyDict</span><span class="params">(dict)</span>:</span></span><br><span class="line">        <span class="function"><span class="keyword">def</span> <span class="title">__setitem__</span><span class="params">(self, key, value)</span>:</span>                 <span class="comment"># 该函数不做任何改动 这里只是为了输出</span></span><br><span class="line">            print(<span class="string">'setitem:'</span>, key, value, self)</span><br><span class="line">            super().__setitem__(key, value)</span><br><span class="line">        <span class="function"><span class="keyword">def</span> <span class="title">__getitem__</span><span class="params">(self, item)</span>:</span>                       <span class="comment"># 主要技巧在该函数</span></span><br><span class="line">            print(<span class="string">'getitem:'</span>, item, self)                  <span class="comment"># 输出信息</span></span><br><span class="line">            <span class="comment"># 基本思路: a[1][2]赋值时 需要先取出a[1] 然后给a[1]的[2]赋值</span></span><br><span class="line">            <span class="keyword">if</span> item <span class="keyword">not</span> <span class="keyword">in</span> self:                           <span class="comment"># 如果a[1]不存在 则需要新建一个dict 并使得a[1] = dict</span></span><br><span class="line">                temp = MyDict()                            <span class="comment"># 新建的dict: temp</span></span><br><span class="line">                super().__setitem__(item, temp)            <span class="comment"># 赋值a[1] = temp</span></span><br><span class="line">                <span class="keyword">return</span> temp                                <span class="comment"># 返回temp 使得temp[2] = value有效</span></span><br><span class="line">            <span class="keyword">return</span> super().__getitem__(item)               <span class="comment"># 如果a[1]存在 则直接返回a[1]</span></span><br><span class="line">    <span class="comment"># 例子:</span></span><br><span class="line">        test = MyDict()</span><br><span class="line">        test[<span class="number">0</span>] = <span class="string">'test'</span></span><br><span class="line">        print(test[<span class="number">0</span>])</span><br><span class="line">        test[<span class="number">1</span>][<span class="number">2</span>] = <span class="string">'test1'</span></span><br><span class="line">        print(test[<span class="number">1</span>][<span class="number">2</span>])</span><br><span class="line">        test[<span class="number">1</span>][<span class="number">3</span>] = <span class="string">'test2'</span></span><br><span class="line">        print(test[<span class="number">1</span>][<span class="number">3</span>])</span><br><span class="line"></span><br><span class="line"><span class="comment">#-- Python中的多维数组</span></span><br><span class="line">    lists = [<span class="number">0</span>] * <span class="number">3</span>                                        <span class="comment"># 扩展list，结果为[0, 0, 0]</span></span><br><span class="line">    lists = [[]] * <span class="number">3</span>                                       <span class="comment"># 多维数组，结果为[[], [], []]，但有问题，往下看</span></span><br><span class="line">    lists[<span class="number">0</span>].append(<span class="number">3</span>)                                     <span class="comment"># 期望看到的结果[[3], [], []]，实际结果[[3], [3], [3]]，原因：list*n操作，是浅拷贝，如何避免？往下看</span></span><br><span class="line">    lists = [[] <span class="keyword">for</span> i <span class="keyword">in</span> range(<span class="number">3</span>)]                         <span class="comment"># 多维数组，结果为[[], [], []]</span></span><br><span class="line">    lists[<span class="number">0</span>].append(<span class="number">3</span>)                                     <span class="comment"># 结果为[[3], [], []]</span></span><br><span class="line">    lists[<span class="number">1</span>].append(<span class="number">6</span>)                                     <span class="comment"># 结果为[[3], [6], []]</span></span><br><span class="line">    lists[<span class="number">2</span>].append(<span class="number">9</span>)                                     <span class="comment"># 结果为[[3], [6], [9]]</span></span><br><span class="line">    lists = [[[] <span class="keyword">for</span> j <span class="keyword">in</span> range(<span class="number">4</span>)] <span class="keyword">for</span> i <span class="keyword">in</span> range(<span class="number">3</span>)]     <span class="comment"># 3行4列，且每一个元素为[]</span></span><br></pre></td></tr></table></figure>
