obj)            <span class="hljs-comment"># 简单的列出对象obj所包含的方法名称，返回一个字符串列表</span><br>    <span class="hljs-built_in">help</span>(obj.func)      <span class="hljs-comment"># 查询obj.func的具体介绍和用法</span><br>    <br><span class="hljs-comment">#-- 测试类型的三种方法，推荐第三种</span><br>    <span class="hljs-keyword">if</span> <span class="hljs-built_in">type</span>(L) == <span class="hljs-built_in">type</span>([]):<br>        <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;L is list&quot;</span>)<br>    <span class="hljs-keyword">if</span> <span class="hljs-built_in">type</span>(L) == <span class="hljs-built_in">list</span>:<br>        <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;L is list&quot;</span>)<br>    <span class="hljs-keyword">if</span> <span class="hljs-built_in">isinstance</span>(L, <span class="hljs-built_in">list</span>):<br>        <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;L is list&quot;</span>)<br><br>        <br><span class="hljs-comment">#-- Python数据类型：哈希类型、不可哈希类型</span><br>    <span class="hljs-comment"># 哈希类型，即在原地不能改变的变量类型，不可变类型。可利用hash函数查看其hash值，也可以作为字典的key</span><br>    <span class="hljs-string">&quot;数字类型：int, float, decimal.Decimal, fractions.Fraction, complex&quot;</span><br>    <span class="hljs-string">&quot;字符串类型：str, bytes&quot;</span><br>    <span class="hljs-string">&quot;元组：tuple&quot;</span><br>    <span class="hljs-string">&quot;冻结集合：frozenset&quot;</span><br>    <span class="hljs-string">&quot;布尔类型：True, False&quot;</span><br>    <span class="hljs-string">&quot;None&quot;</span><br>    <span class="hljs-comment"># 不可hash类型：原地可变类型：list、dict和set。它们不可以作为字典的key。</span><br><br><span class="hljs-comment">#-- 数字常量</span><br>    <span class="hljs-number">1234</span>, -<span class="hljs-number">1234</span>, <span class="hljs-number">0</span>, <span class="hljs-number">999999999</span>                    <span class="hljs-comment"># 整数</span><br>    <span class="hljs-number">1.23</span>, <span class="hljs-number">1.</span>, <span class="hljs-number">3.14e-10</span>, <span class="hljs-number">4E210</span>, <span class="hljs-number">4.0e+210</span>          <span class="hljs-comment"># 浮点数</span><br>    <span class="hljs-number">0o177</span>, <span class="hljs-number">0x9ff</span>, <span class="hljs-number">0X9FF</span>, <span class="hljs-number">0b101010</span>                <span class="hljs-comment"># 八进制、十六进制、二进制数字</span><br>    <span class="hljs-number">3</span>+<span class="hljs-number">4j</span>, <span class="hljs-number">3.0</span>+<span class="hljs-number">4.0j</span>, <span class="hljs-number">3J</span>                           <span class="hljs-comment"># 复数常量，也可以用complex(real, image)来创建</span><br>    <span class="hljs-built_in">hex</span>(I), <span class="hljs-built_in">oct</span>(I), <span class="hljs-built_in">bin</span>(I)                       <span class="hljs-comment"># 将十进制数转化为十六进制、八进制、二进制表示的“字符串”</span><br>    <span class="hljs-built_in">int</span>(string, base)                            <span class="hljs-comment"># 将字符串转化为整数，base为进制数</span><br>    <span class="hljs-comment"># 2.x中，有两种整数类型：一般整数（32位）和长整数（无穷精度）。可以用l或L结尾，迫使一般整数成为长整数</span><br>    <span class="hljs-built_in">float</span>(<span class="hljs-string">&#x27;inf&#x27;</span>), <span class="hljs-built_in">float</span>(<span class="hljs-string">&#x27;-inf&#x27;</span>), <span class="hljs-built_in">float</span>(<span class="hljs-string">&#x27;nan&#x27;</span>)    <span class="hljs-comment"># 无穷大, 无穷小, 非数</span><br>    <br><span class="hljs-comment">#-- 数字的表达式操作符</span><br>    <span class="hljs-keyword">yield</span> x                                      <span class="hljs-comment"># 生成器函数发送协议</span><br>    <span class="hljs-keyword">lambda</span> args: expression                      <span class="hljs-comment"># 生成匿名函数</span><br>    x <span class="hljs-keyword">if</span> y <span class="hljs-keyword">else</span> z                                <span class="hljs-comment"># 三元选择表达式</span><br>    x <span class="hljs-keyword">and</span> y, x <span class="hljs-keyword">or</span> y, <span class="hljs-keyword">not</span> x                       <span class="hljs-comment"># 逻辑与、逻辑或、逻辑非</span><br>    x <span class="hljs-keyword">in</span> y, x <span class="hljs-keyword">not</span> <span class="hljs-keyword">in</span> y                           <span class="hljs-comment"># 成员对象测试</span><br>    x <span class="hljs-keyword">is</span> y, x <span class="hljs-keyword">is</span> <span class="hljs-keyword">not</span> y                           <span class="hljs-comment"># 对象实体测试</span><br>    x&lt;y, x&lt;=y, x&gt;y, x&gt;=y, x==y, x!=y             <span class="hljs-comment"># 大小比较，集合子集或超集值相等性操作符</span><br>    <span class="hljs-number">1</span> &lt; a &lt; <span class="hljs-number">3</span>                                    <span class="hljs-comment"># Python中允许连续比较</span><br>    x|y, x&amp;y, x^y                                <span class="hljs-comment"># 位或、位与、位异或</span><br>    x&lt;&lt;y, x&gt;&gt;y                                   <span class="hljs-comment"># 位操作：x左移、右移y位</span><br>    +, -, *, /, //, %, **                        <span class="hljs-comment"># 真除法、floor除法：返回不大于真除法结果的整数值、取余、幂运算</span><br>    -x, +x, ~x                                   <span class="hljs-comment"># 一元减法、识别、按位求补（取反）</span><br>    x[i], x[i:j:k]                               <span class="hljs-comment"># 索引、分片</span><br>    <span class="hljs-built_in">int</span>(<span class="hljs-number">3.14</span>), <span class="hljs-built_in">float</span>(<span class="hljs-number">3</span>)                          <span class="hljs-comment"># 强制类型转换</span><br>    <br><span class="hljs-comment">#-- 整数可以利用bit_length函数测试所占的位数</span><br>    a = <span class="hljs-number">1</span>;       a.bit_length()    <span class="hljs-comment"># 1</span><br>    a = <span class="hljs-number">1024</span>;    a.bit_length()    <span class="hljs-comment"># 11</span><br>    <br><span class="hljs-comment">#-- repr和str显示格式的区别</span><br>    <span class="hljs-string">&quot;&quot;&quot;</span><br><span class="hljs-string">    repr格式：默认的交互模式回显，产生的结果看起来它们就像是代码。</span><br><span class="hljs-string">    str格式：打印语句，转化成一种对用户更加友好的格式。</span><br><span class="hljs-string">    &quot;&quot;&quot;</span><br>    <br><span class="hljs-comment">#-- 数字相关的模块</span><br>    <span class="hljs-comment"># math模块</span><br>    <span class="hljs-comment"># Decimal模块：小数模块</span><br>        <span class="hljs-keyword">import</span> decimal<br>        <span class="hljs-keyword">from</span> decimal <span class="hljs-keyword">import</span> Decimal<br>        Decimal(<span class="hljs-string">&quot;0.01&quot;</span>) + Decimal(<span class="hljs-string">&quot;0.02&quot;</span>)        <span class="hljs-comment"># 返回Decimal(&quot;0.03&quot;)</span><br>        decimal.getcontext().prec = <span class="hljs-number">4</span>            <span class="hljs-comment"># 设置全局精度为4 即小数点后边4位</span><br>    <span class="hljs-comment"># Fraction模块：分数模块</span><br>        <span class="hljs-keyword">from</span> fractions <span class="hljs-keyword">import</span> Fraction<br>        x = Fraction(<span class="hljs-number">4</span>, <span class="hljs-number">6</span>)                       <span class="hljs-comment"># 分数类型 4/6</span><br>        x = Fraction(<span class="hljs-string">&quot;0.25&quot;</span>)                     <span class="hljs-comment"># 分数类型 1/4 接收字符串类型的参数</span><br><br><span class="hljs-comment">#-- 集合set</span><br>    <span class="hljs-string">&quot;&quot;&quot;</span><br><span class="hljs-string">    set是一个无序不重复元素集, 基本功能包括关系测试和消除重复元素。</span><br><span class="hljs-string">    set支持union(联合), intersection(交), difference(差)和symmetric difference(对称差集)等数学运算。</span><br><span class="hljs-string">    set支持x in set, len(set), for x in set。</span><br><span class="hljs-string">    set不记录元素位置或者插入点, 因此不支持indexing, slicing, 或其它类序列的操作</span><br><span class="hljs-string">    &quot;&quot;&quot;</span><br>    s = <span class="hljs-built_in">set</span>([<span class="hljs-number">3</span>,<span class="hljs-number">5</span>,<span class="hljs-number">9</span>,<span class="hljs-number">10</span>])                          <span class="hljs-comment"># 创建一个数值集合，返回&#123;3, 5, 9, 10&#125;</span><br>    t = <span class="hljs-built_in">set</span>(<span class="hljs-string">&quot;Hello&quot;</span>)                             <span class="hljs-comment"># 创建一个字符的集合，返回&#123;&#x27;l&#x27;, &#x27;H&#x27;, &#x27;e&#x27;, &#x27;o&#x27;&#125;</span><br>    a = t | s;    t.union(s)                     <span class="hljs-comment"># t 和 s的并集</span><br>    b = t &amp; s;    t.intersection(s)              <span class="hljs-comment"># t 和 s的交集</span><br>    c = t – s;    t.difference(s)                <span class="hljs-comment"># 求差集（项在t中, 但不在s中）</span><br>    d = t ^ s;    t.symmetric_difference(s)      <span class="hljs-comment"># 对称差集（项在t或s中, 但不会同时出现在二者中）</span><br>    t.add(<span class="hljs-string">&#x27;x&#x27;</span>);   t.remove(<span class="hljs-string">&#x27;H&#x27;</span>)                  <span class="hljs-comment"># 增加/删除一个item</span><br>    s.update([<span class="hljs-number">10</span>,<span class="hljs-number">37</span>,<span class="hljs-number">42</span>])                         <span class="hljs-comment"># 利用[......]更新s集合</span><br>    x <span class="hljs-keyword">in</span> s,  x <span class="hljs-keyword">not</span> <span class="hljs-keyword">in</span> s                          <span class="hljs-comment"># 集合中是否存在某个值</span><br>    s.issubset(t);      s &lt;= t                   <span class="hljs-comment"># 测试是否 s 中的每一个元素都在 t 中</span><br>    s.issuperset(t);    s &gt;= t                   <span class="hljs-comment"># 测试是否 t 中的每一个元素都在 s 中 </span><br>    s.copy(); <br>    s.discard(x);                                <span class="hljs-comment"># 删除s中x</span><br>    s.clear()                                    <span class="hljs-comment"># 清空s</span><br>    &#123;x**<span class="hljs-number">2</span> <span class="hljs-keyword">for</span> x <span class="hljs-keyword">in</span> [<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>, <span class="hljs-number">4</span>]&#125;                 <span class="hljs-comment"># 集合解析，结果：&#123;16, 1, 4, 9&#125;</span><br>    &#123;x <span class="hljs-keyword">for</span> x <span class="hljs-keyword">in</span> <span class="hljs-string">&#x27;spam&#x27;</span>&#125;                          <span class="hljs-comment"># 集合解析，结果：&#123;&#x27;a&#x27;, &#x27;p&#x27;, &#x27;s&#x27;, &#x27;m&#x27;&#125;</span><br>    <br><span class="hljs-comment">#-- 集合frozenset，不可变对象</span><br>    <span class="hljs-string">&quot;&quot;&quot;</span><br><span class="hljs-string">    set是可变对象，即不存在hash值，不能作为字典的键值。同样的还有list等(tuple是可以作为字典key的)</span><br><span class="hljs-string">    frozenset是不可变对象，即存在hash值，可作为字典的键值</span><br><span class="hljs-string">    frozenset对象没有add、remove等方法，但有union/intersection/difference等方法</span><br><span class="hljs-string">    &quot;&quot;&quot;</span><br>    a = <span class="hljs-built_in">set</span>([<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>])<br>    b = <span class="hljs-built_in">set</span>()<br>    b.add(a)                     <span class="hljs-comment"># error: set是不可哈希类型</span><br>    b.add(<span class="hljs-built_in">frozenset</span>(a))          <span class="hljs-comment"># ok，将set变为frozenset，可哈希</span><br><br><span class="hljs-comment">#-- 布尔类型bool</span><br>    <span class="hljs-built_in">type</span>(<span class="hljs-literal">True</span>)                   <span class="hljs-comment"># 返回&lt;class &#x27;bool&#x27;&gt;</span><br>    <span class="hljs-built_in">isinstance</span>(<span class="hljs-literal">False</span>, <span class="hljs-built_in">int</span>)       <span class="hljs-comment"># bool类型属于整型，所以返回True</span><br>    <span class="hljs-literal">True</span> == <span class="hljs-number">1</span>; <span class="hljs-literal">True</span> <span class="hljs-keyword">is</span> <span class="hljs-number">1</span>         <span class="hljs-comment"># 输出(True, False)</span><br>    <br><span class="hljs-comment">#-- 动态类型简介</span><br>    <span class="hljs-string">&quot;&quot;&quot;</span><br><span class="hljs-string">    变量名通过引用，指向对象。</span><br><span class="hljs-string">    Python中的“类型”属于对象，而不是变量，每个对象都包含有头部信息，比如&quot;类型标示符&quot; &quot;引用计数器&quot;等</span><br><span class="hljs-string">    &quot;&quot;&quot;</span><br>    <span class="hljs-comment">#共享引用及在原处修改：对于可变对象，要注意尽量不要共享引用！</span><br>    <span class="hljs-comment">#共享引用和相等测试：</span><br>        L = [<span class="hljs-number">1</span>], M = [<span class="hljs-number">1</span>], L <span class="hljs-keyword">is</span> M            <span class="hljs-comment"># 返回False</span><br>        L = M = [<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>], L <span class="hljs-keyword">is</span> M           <span class="hljs-comment"># 返回True，共享引用</span><br>    <span class="hljs-comment">#增强赋值和共享引用：普通+号会生成新的对象，而增强赋值+=会在原处修改</span><br>        L = M = [<span class="hljs-number">1</span>, <span class="hljs-number">2</span>]<br>        L = L + [<span class="hljs-number">3</span>, <span class="hljs-number">4</span>]                      <span class="hljs-comment"># L = [1, 2, 3, 4], M = [1, 2]</span><br>        L += [<span class="hljs-number">3</span>, <span class="hljs-number">4</span>]                         <span class="hljs-comment"># L = [1, 2, 3, 4], M = [1, 2, 3, 4]</span><br><br><span class="hljs-comment">#-- 常见字符串常量和表达式</span><br>    S = <span class="hljs-string">&#x27;&#x27;</span>                                  <span class="hljs-comment"># 空字符串</span><br>    S = <span class="hljs-string">&quot;spam’s&quot;</span>                            <span class="hljs-comment"># 双引号和单引号相同</span><br>    S = <span class="hljs-string">&quot;s\np\ta\x00m&quot;</span>                      <span class="hljs-comment"># 转义字符</span><br>    S = <span class="hljs-string">&quot;&quot;&quot;spam&quot;&quot;&quot;</span>                          <span class="hljs-comment"># 三重引号字符串，一般用于函数说明</span><br>    S = <span class="hljs-string">r&#x27;\temp&#x27;</span>                            <span class="hljs-comment"># Raw字符串，不会进行转义，抑制转义</span><br>    S = <span class="hljs-string">b&#x27;Spam&#x27;</span>                             <span class="hljs-comment"># Python3中的字节字符串</span><br>    S = <span class="hljs-string">u&#x27;spam&#x27;</span>                             <span class="hljs-comment"># Python2.6中的Unicode字符串</span><br>    s1+s2, s1*<span class="hljs-number">3</span>, s[i], s[i:j], <span class="hljs-built_in">len</span>(s)       <span class="hljs-comment"># 字符串操作</span><br>    <span class="hljs-string">&#x27;a %s parrot&#x27;</span> % <span class="hljs-string">&#x27;kind&#x27;</span>                  <span class="hljs-comment"># 字符串格式化表达式</span><br>    <span class="hljs-string">&#x27;a &#123;1&#125; &#123;0&#125; parrot&#x27;</span>.<span class="hljs-built_in">format</span>(<span class="hljs-string">&#x27;kind&#x27;</span>, <span class="hljs-string">&#x27;red&#x27;</span>)<span class="hljs-comment"># 字符串格式化方法</span><br>    <span class="hljs-keyword">for</span> x <span class="hljs-keyword">in</span> s: <span class="hljs-built_in">print</span>(x)                    <span class="hljs-comment"># 字符串迭代，成员关系</span><br>    [x*<span class="hljs-number">2</span> <span class="hljs-keyword">for</span> x <span class="hljs-keyword">in</span> s]                        <span class="hljs-comment"># 字符串列表解析</span><br>    <span class="hljs-string">&#x27;,&#x27;</span>.join([<span class="hljs-string">&#x27;a&#x27;</span>, <span class="hljs-string">&#x27;b&#x27;</span>, <span class="hljs-string">&#x27;c&#x27;</span>])               <span class="hljs-comment"># 字符串输出，结果：a,b,c</span><br>    <br><span class="hljs-comment">#-- 内置str处理函数：</span><br>    str1 = <span class="hljs-string">&quot;stringobject&quot;</span><br>    str1.upper(); str1.lower(); str1.swapcase(); str1.capitalize(); str1.title()        <span class="hljs-comment"># 全部大写，全部小写、大小写转换，首字母大写，每个单词的首字母都大写</span><br>    str1.ljust(width)                       <span class="hljs-comment"># 获取固定长度，左对齐，右边不够用空格补齐</span><br>    str1.rjust(width)                       <span class="hljs-comment"># 获取固定长度，右对齐，左边不够用空格补齐</span><br>    str1.center(width)                      <span class="hljs-comment"># 获取固定长度，中间对齐，两边不够用空格补齐</span><br>    str1.zfill(width)                       <span class="hljs-comment"># 获取固定长度，右对齐，左边不足用0补齐</span><br>    str1.find(<span class="hljs-string">&#x27;t&#x27;</span>,start,end)                <span class="hljs-comment"># 查找字符串，可以指定起始及结束位置搜索</span><br>    str1.rfind(<span class="hljs-string">&#x27;t&#x27;</span>)                         <span class="hljs-comment"># 从右边开始查找字符串</span><br>    str1.count(<span class="hljs-string">&#x27;t&#x27;</span>)                         <span class="hljs-comment"># 查找字符串出现的次数</span><br>    <span class="hljs-comment">#上面所有方法都可用index代替，不同的是使用index查找不到会抛异常，而find返回-1</span><br>    str1.replace(<span class="hljs-string">&#x27;old&#x27;</span>,<span class="hljs-string">&#x27;new&#x27;</span>)               <span class="hljs-comment"># 替换函数，替换old为new，参数中可以指定maxReplaceTimes，即替换指定次数的old为new</span><br>    str1.strip();                           <span class="hljs-comment"># 默认删除空白符</span><br>    str1.strip(<span class="hljs-string">&#x27;d&#x27;</span>);                        <span class="hljs-comment"># 删除str1字符串中开头、结尾处，位于 d 删除序列的字符</span><br>    str1.lstrip();<br>    str1.lstrip(<span class="hljs-string">&#x27;d&#x27;</span>);                       <span class="hljs-comment"># 删除str1字符串中开头处，位于 d 删除序列的字符</span><br>    str1.rstrip();<br>    str1.rstrip(<span class="hljs-string">&#x27;d&#x27;</span>)                        <span class="hljs-comment"># 删除str1字符串中结尾处，位于 d 删除序列的字符</span><br>    str1.startswith(<span class="hljs-string">&#x27;start&#x27;</span>)                <span class="hljs-comment"># 是否以start开头</span><br>    str1.endswith(<span class="hljs-string">&#x27;end&#x27;</span>)                    <span class="hljs-comment"># 是否以end结尾</span><br>    str1.isalnum(); str1.isalpha(); str1.isdigit(); str1.islower(); str1.isupper()      <span class="hljs-comment"># 判断字符串是否全为字符、数字、小写、大写</span><br><br><span class="hljs-comment">#-- 三重引号编写多行字符串块，并且在代码折行处嵌入换行字符\n</span><br>    mantra = <span class="hljs-string">&quot;&quot;&quot;hello world</span><br><span class="hljs-string">            hello python</span><br><span class="hljs-string">            hello my friend&quot;&quot;&quot;</span><br>    <span class="hljs-comment"># mantra为&quot;&quot;&quot;hello world \n hello python \n hello my friend&quot;&quot;&quot;</span><br>    <br><span class="hljs-comment">#-- 索引和分片：</span><br>    S[<span class="hljs-number">0</span>], S[<span class="hljs-built_in">len</span>(S)–<span class="hljs-number">1</span>], S[-<span class="hljs-number">1</span>]                <span class="hljs-comment"># 索引</span><br>    S[<span class="hljs-number">1</span>:<span class="hljs-number">3</span>], S[<span class="hljs-number">1</span>:], S[:-<span class="hljs-number">1</span>], S[<span class="hljs-number">1</span>:<span class="hljs-number">10</span>:<span class="hljs-number">2</span>]        <span class="hljs-comment"># 分片，第三个参数指定步长，如`S[1:10:2]`是从1位到10位没隔2位获取一个字符。</span><br><br><span class="hljs-comment">#-- 字符串转换工具：</span><br>    <span class="hljs-built_in">int</span>(<span class="hljs-string">&#x27;42&#x27;</span>), <span class="hljs-built_in">str</span>(<span class="hljs-number">42</span>)                      <span class="hljs-comment"># 返回(42, &#x27;42&#x27;)</span><br>    <span class="hljs-built_in">float</span>(<span class="hljs-string">&#x27;4.13&#x27;</span>), <span class="hljs-built_in">str</span>(<span class="hljs-number">4.13</span>)                <span class="hljs-comment"># 返回(4.13, &#x27;4.13&#x27;)</span><br>    <span class="hljs-built_in">ord</span>(<span class="hljs-string">&#x27;s&#x27;</span>), <span class="hljs-built_in">chr</span>(<span class="hljs-number">115</span>)                      <span class="hljs-comment"># 返回(115, &#x27;s&#x27;)</span><br>    <span class="hljs-built_in">int</span>(<span class="hljs-string">&#x27;1001&#x27;</span>, <span class="hljs-number">2</span>)                          <span class="hljs-comment"># 将字符串作为二进制数字，转化为数字，返回9</span><br>    <span class="hljs-built_in">bin</span>(<span class="hljs-number">13</span>), <span class="hljs-built_in">oct</span>(<span class="hljs-number">13</span>), <span class="hljs-built_in">hex</span>(<span class="hljs-number">13</span>)               <span class="hljs-comment"># 将整数转化为二进制/八进制/十六进制字符串，返回(&#x27;0b1101&#x27;, &#x27;015&#x27;, &#x27;0xd&#x27;)</span><br>    <br><span class="hljs-comment">#-- 另类字符串连接</span><br>    name = <span class="hljs-string">&quot;wang&quot;</span> <span class="hljs-string">&quot;hong&quot;</span>                    <span class="hljs-comment"># 单行，name = &quot;wanghong&quot;</span><br>    name = <span class="hljs-string">&quot;wang&quot;</span> \<br>            <span class="hljs-string">&quot;hong&quot;</span>                          <span class="hljs-comment"># 多行，name = &quot;wanghong&quot;</span><br><br><span class="hljs-comment">#-- Python中的字符串格式化实现1--字符串格式化表达式</span><br>    <span class="hljs-string">&quot;&quot;&quot;</span><br><span class="hljs-string">    基于C语言的&#x27;print&#x27;模型，并且在大多数的现有的语言中使用。</span><br><span class="hljs-string">    通用结构：%[(name)][flag][width].[precision]typecode</span><br><span class="hljs-string">    &quot;&quot;&quot;</span><br>    <span class="hljs-string">&quot;this is %d %s bird&quot;</span> % (<span class="hljs-number">1</span>, <span class="hljs-string">&#x27;dead&#x27;</span>)                          <span class="hljs-comment"># 一般的格式化表达式</span><br>    <span class="hljs-string">&quot;%s---%s---%s&quot;</span> % (<span class="hljs-number">42</span>, <span class="hljs-number">3.14</span>, [<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>])                      <span class="hljs-comment"># 字符串输出：&#x27;42---3.14---[1, 2, 3]&#x27;</span><br>    <span class="hljs-string">&quot;%d...%6d...%-6d...%06d&quot;</span> % (<span class="hljs-number">1234</span>, <span class="hljs-number">1234</span>, <span class="hljs-number">1234</span>, <span class="hljs-number">1234</span>)         <span class="hljs-comment"># 对齐方式及填充：&quot;1234...  1234...1234  ...001234&quot;</span><br>    x = <span class="hljs-number">1.23456789</span><br>    <span class="hljs-string">&quot;%e | %f | %g&quot;</span> % (x, x, x)                                  <span class="hljs-comment"># 对齐方式：&quot;1.234568e+00 | 1.234568 | 1.23457&quot;</span><br>    <span class="hljs-string">&quot;%6.2f*%-6.2f*%06.2f*%+6.2f&quot;</span> % (x, x, x, x)                 <span class="hljs-comment"># 对齐方式：&#x27;  1.23*1.23  *001.23* +1.23&#x27;</span><br>    <span class="hljs-string">&quot;%(name1)d---%(name2)s&quot;</span> % &#123;<span class="hljs-string">&quot;name1&quot;</span>:<span class="hljs-number">23</span>, <span class="hljs-string">&quot;name2&quot;</span>:<span class="hljs-string">&quot;value2&quot;</span>&#125;    <span class="hljs-comment"># 基于字典的格式化表达式</span><br>    <span class="hljs-string">&quot;%(name)s is %(age)d&quot;</span> % <span class="hljs-built_in">vars</span>()                              <span class="hljs-comment"># vars()函数调用返回一个字典，包含了所有本函数调用时存在的变量</span><br>    <br><span class="hljs-comment">#-- Python中的字符串格式化实现2--字符串格式化调用方法</span><br>    <span class="hljs-comment"># 普通调用</span><br>    <span class="hljs-string">&quot;&#123;0&#125;, &#123;1&#125; and &#123;2&#125;&quot;</span>.<span class="hljs-built_in">format</span>(<span class="hljs-string">&#x27;spam&#x27;</span>, <span class="hljs-string">&#x27;ham&#x27;</span>, <span class="hljs-string">&#x27;eggs&#x27;</span>)            <span class="hljs-comment"># 基于位置的调用</span><br>    <span class="hljs-string">&quot;&#123;motto&#125; and &#123;pork&#125;&quot;</span>.<span class="hljs-built_in">format</span>(motto = <span class="hljs-string">&#x27;spam&#x27;</span>, pork = <span class="hljs-string">&#x27;ham&#x27;</span>)   <span class="hljs-comment"># 基于Key的调用</span><br>    <span class="hljs-string">&quot;&#123;motto&#125; and &#123;0&#125;&quot;</span>.<span class="hljs-built_in">format</span>(<span class="hljs-string">&#x27;ham&#x27;</span>, motto = <span class="hljs-string">&#x27;spam&#x27;</span>)             <span class="hljs-comment"># 混合调用</span><br>    s3 = <span class="hljs-string">f&quot;<span class="hljs-subst">&#123;name&#125;</span> 性格： <span class="hljs-subst">&#123;xingge&#125;</span>, 爱好: <span class="hljs-subst">&#123;aihao&#125;</span>&quot;</span> <span class="hljs-comment"># f format</span><br>    <span class="hljs-comment"># 添加键 属性 偏移量 (import sys)</span><br>    <span class="hljs-string">&quot;my &#123;1[spam]&#125; runs &#123;0.platform&#125;&quot;</span>.<span class="hljs-built_in">format</span>(sys, &#123;<span class="hljs-string">&#x27;spam&#x27;</span>:<span class="hljs-string">&#x27;laptop&#x27;</span>&#125;)                 <span class="hljs-comment"># 基于位置的键和属性</span><br>    <span class="hljs-string">&quot;&#123;config[spam]&#125; &#123;sys.platform&#125;&quot;</span>.<span class="hljs-built_in">format</span>(sys = sys, config = &#123;<span class="hljs-string">&#x27;spam&#x27;</span>:<span class="hljs-string">&#x27;laptop&#x27;</span>&#125;)   <span class="hljs-comment"># 基于Key的键和属性</span><br>    <span class="hljs-string">&quot;first = &#123;0[0]&#125;, second = &#123;0[1]&#125;&quot;</span>.<span class="hljs-built_in">format</span>([<span class="hljs-string">&#x27;A&#x27;</span>, <span class="hljs-string">&#x27;B&#x27;</span>, <span class="hljs-string">&#x27;C&#x27;</span>])                       <span class="hljs-comment"># 基于位置的偏移量</span><br>    <span class="hljs-comment"># 具体格式化</span><br>    <span class="hljs-string">&quot;&#123;0:e&#125;, &#123;1:.3e&#125;, &#123;2:g&#125;&quot;</span>.<span class="hljs-built_in">format</span>(<span class="hljs-number">3.14159</span>, <span class="hljs-number">3.14159</span>, <span class="hljs-number">3.14159</span>)   <span class="hljs-comment"># 输出&#x27;3.141590e+00, 3.142e+00, 3.14159&#x27;</span><br>    <span class="hljs-string">&quot;&#123;fieldname:format_spec&#125;&quot;</span>.<span class="hljs-built_in">format</span>(......)<br>    <span class="hljs-comment"># 说明:</span><br>    <span class="hljs-string">&quot;&quot;&quot;</span><br><span class="hljs-string">        fieldname是指定参数的一个数字或关键字, 后边可跟可选的&quot;.name&quot;或&quot;[index]&quot;成分引用</span><br><span class="hljs-string">        format_spec ::=  [[fill]align][sign][#][0][width][,][.precision][type]</span><br><span class="hljs-string">        fill        ::=  &lt;any character&gt;              #填充字符</span><br><span class="hljs-string">        align       ::=  &quot;&lt;&quot; | &quot;&gt;&quot; | &quot;=&quot; | &quot;^&quot;        #对齐方式</span><br><span class="hljs-string">        sign        ::=  &quot;+&quot; | &quot;-&quot; | &quot; &quot;              #符号说明</span><br><span class="hljs-string">        width       ::=  integer                      #字符串宽度</span><br><span class="hljs-string">        precision   ::=  integer                      #浮点数精度</span><br><span class="hljs-string">        type        ::=  &quot;b&quot; | &quot;c&quot; | &quot;d&quot; | &quot;e&quot; | &quot;E&quot; | &quot;f&quot; | &quot;F&quot; | &quot;g&quot; | &quot;G&quot; | &quot;n&quot; | &quot;o&quot; | &quot;s&quot; | &quot;x&quot; | &quot;X&quot; | &quot;%&quot;</span><br><span class="hljs-string">    &quot;&quot;&quot;</span><br>    <span class="hljs-comment"># 例子:</span><br>        <span class="hljs-string">&#x27;=&#123;0:10&#125; = &#123;1:10&#125;&#x27;</span>.<span class="hljs-built_in">format</span>(<span class="hljs-string">&#x27;spam&#x27;</span>, <span class="hljs-number">123.456</span>)    <span class="hljs-comment"># 输出&#x27;=spam       =    123.456&#x27;</span><br>        <span class="hljs-string">&#x27;=&#123;0:&gt;10&#125;=&#x27;</span>.<span class="hljs-built_in">format</span>(<span class="hljs-string">&#x27;test&#x27;</span>)                    <span class="hljs-comment"># 输出&#x27;=      test=&#x27;</span><br>        <span class="hljs-string">&#x27;=&#123;0:&lt;10&#125;=&#x27;</span>.<span class="hljs-built_in">format</span>(<span class="hljs-string">&#x27;test&#x27;</span>)                    <span class="hljs-comment"># 输出&#x27;=test      =&#x27;</span><br>        <span class="hljs-string">&#x27;=&#123;0:^10&#125;=&#x27;</span>.<span class="hljs-built_in">format</span>(<span class="hljs-string">&#x27;test&#x27;</span>)                    <span class="hljs-comment"># 输出&#x27;=   test   =&#x27;</span><br>        <span class="hljs-string">&#x27;&#123;0:X&#125;, &#123;1:o&#125;, &#123;2:b&#125;&#x27;</span>.<span class="hljs-built_in">format</span>(<span class="hljs-number">255</span>, <span class="hljs-number">255</span>, <span class="hljs-number">255</span>)   <span class="hljs-comment"># 输出&#x27;FF, 377, 11111111&#x27;</span><br>        <span class="hljs-string">&#x27;My name is &#123;0:&#123;1&#125;&#125;.&#x27;</span>.<span class="hljs-built_in">format</span>(<span class="hljs-string">&#x27;Fred&#x27;</span>, <span class="hljs-number">8</span>)       <span class="hljs-comment"># 输出&#x27;My name is Fred    .&#x27;  动态指定参数</span><br><br><span class="hljs-comment">#-- 常用列表常量和操作</span><br>    L = [[<span class="hljs-number">1</span>, <span class="hljs-number">2</span>], <span class="hljs-string">&#x27;string&#x27;</span>, &#123;&#125;]                        <span class="hljs-comment"># 嵌套列表</span><br>    L = <span class="hljs-built_in">list</span>(<span class="hljs-string">&#x27;spam&#x27;</span>)                                  <span class="hljs-comment"># 列表初始化</span><br>    L = <span class="hljs-built_in">list</span>(<span class="hljs-built_in">range</span>(<span class="hljs-number">0</span>, <span class="hljs-number">4</span>))                             <span class="hljs-comment"># 列表初始化</span><br>    <span class="hljs-built_in">list</span>(<span class="hljs-built_in">map</span>(<span class="hljs-built_in">ord</span>, <span class="hljs-string">&#x27;spam&#x27;</span>))                            <span class="hljs-comment"># 列表解析</span><br>    <span class="hljs-built_in">len</span>(L)                                            <span class="hljs-comment"># 求列表长度</span><br>    L.count(value)                                    <span class="hljs-comment"># 求列表中某个值的个数</span><br>    L.append(obj)                                     <span class="hljs-comment"># 向列表的尾部添加数据，比如append(2)，添加元素2</span><br>    L.insert(index, obj)                              <span class="hljs-comment"># 向列表的指定index位置添加数据，index及其之后的数据后移</span><br>    L.extend(interable)                               <span class="hljs-comment"># 通过添加iterable中的元素来扩展列表，比如extend([2])，添加元素2，注意和append的区别</span><br>    L.index(value, [start, [stop]])                   <span class="hljs-comment"># 返回列表中值value的第一个索引</span><br>    L.pop([index])                                    <span class="hljs-comment"># 删除并返回index处的元素，默认为删除并返回最后一个元素</span><br>    L.remove(value)                                   <span class="hljs-comment"># 删除列表中的value值，只删除第一次出现的value的值</span><br>    L.reverse()                                       <span class="hljs-comment"># 反转列表</span><br>    L.sort(cmp=<span class="hljs-literal">None</span>, key=<span class="hljs-literal">None</span>, reverse=<span class="hljs-literal">False</span>)         <span class="hljs-comment"># 排序列表</span><br>    a = [<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>], b = a[<span class="hljs-number">10</span>:]                         <span class="hljs-comment"># 注意，这里不会引发IndexError异常，只会返回一个空的列表[]</span><br>    a = [], a += [<span class="hljs-number">1</span>]                                  <span class="hljs-comment"># 这里实在原有列表的基础上进行操作，即列表的id没有改变</span><br>    a = [], a = a + [<span class="hljs-number">1</span>]                               <span class="hljs-comment"># 这里最后的a要构建一个新的列表，即a的id发生了变化</span><br>    <span class="hljs-keyword">del</span> a[::<span class="hljs-number">2</span>]                                        <span class="hljs-comment"># 去除偶数项(偶数索引的)，a = [1, 3, 5, 7]</span><br><br>    L = [x**<span class="hljs-number">2</span> <span class="hljs-keyword">for</span> x <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-number">5</span>)]                      <span class="hljs-comment"># 列表解析</span><br><span class="hljs-comment">#-- 用切片来删除序列的某一段</span><br>    a = [<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>, <span class="hljs-number">4</span>, <span class="hljs-number">5</span>, <span class="hljs-number">6</span>, <span class="hljs-number">7</span>]<br>    a[<span class="hljs-number">1</span>:<span class="hljs-number">4</span>] = []                                       <span class="hljs-comment"># a = [1, 5, 6, 7]</span><br>    a = [<span class="hljs-number">0</span>, <span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>, <span class="hljs-number">4</span>, <span class="hljs-number">5</span>, <span class="hljs-number">6</span>, <span class="hljs-number">7</span>]<br>    <span class="hljs-keyword">del</span> a[::<span class="hljs-number">2</span>]                                        <span class="hljs-comment"># 去除偶数项(偶数索引的)，a = [1, 3, 5, 7]</span><br>    <br><span class="hljs-comment">#-- 常用字典常量和操作</span><br>    D = &#123;&#125;<br>    D = &#123;<span class="hljs-string">&#x27;spam&#x27;</span>:<span class="hljs-number">2</span>, <span class="hljs-string">&#x27;tol&#x27;</span>:&#123;<span class="hljs-string">&#x27;ham&#x27;</span>:<span class="hljs-number">1</span>&#125;&#125;                   <span class="hljs-comment"># 嵌套字典</span><br>    D = <span class="hljs-built_in">dict</span>.fromkeys([<span class="hljs-string">&#x27;s&#x27;</span>, <span class="hljs-string">&#x27;d&#x27;</span>], <span class="hljs-number">8</span>)                  <span class="hljs-comment"># &#123;&#x27;s&#x27;: 8, &#x27;d&#x27;: 8&#125;</span><br>    D = <span class="hljs-built_in">dict</span>(name = <span class="hljs-string">&#x27;tom&#x27;</span>, age = <span class="hljs-number">12</span>)                  <span class="hljs-comment"># &#123;&#x27;age&#x27;: 12, &#x27;name&#x27;: &#x27;tom&#x27;&#125;</span><br>    D = <span class="hljs-built_in">dict</span>([(<span class="hljs-string">&#x27;name&#x27;</span>, <span class="hljs-string">&#x27;tom&#x27;</span>), (<span class="hljs-string">&#x27;age&#x27;</span>, <span class="hljs-number">12</span>)])          <span class="hljs-comment"># &#123;&#x27;age&#x27;: 12, &#x27;name&#x27;: &#x27;tom&#x27;&#125;</span><br>    D = <span class="hljs-built_in">dict</span>(<span class="hljs-built_in">zip</span>([<span class="hljs-string">&#x27;name&#x27;</span>, <span class="hljs-string">&#x27;age&#x27;</span>], [<span class="hljs-string">&#x27;tom&#x27;</span>, <span class="hljs-number">12</span>]))       <span class="hljs-comment"># &#123;&#x27;age&#x27;: 12, &#x27;name&#x27;: &#x27;tom&#x27;&#125;</span><br>    D.keys(); D.values(); D.items()                   <span class="hljs-comment"># 字典键、值以及键值对</span><br>    D.get(key, default)                               <span class="hljs-comment"># get函数</span><br>    D.update(D_other)                                 <span class="hljs-comment"># 合并字典，如果存在相同的键值，D_other的数据会覆盖掉D的数据</span><br>    D.pop(key, [D])                                   <span class="hljs-comment"># 删除字典中键值为key的项，返回键值为key的值，如果不存在，返回默认值D，否则异常</span><br>    D.popitem()                                       <span class="hljs-comment"># pop字典中随机的一项（一个键值对）</span><br>    D.setdefault(k[, d])                              <span class="hljs-comment"># 设置D中某一项的默认值。如果k存在，则返回D[k]，否则设置D[k]=d，同时返回D[k]。</span><br>    <span class="hljs-keyword">del</span> D                                             <span class="hljs-comment"># 删除字典</span><br>    <span class="hljs-keyword">del</span> D[<span class="hljs-string">&#x27;key&#x27;</span>]                                      <span class="hljs-comment"># 删除字典的某一项</span><br>    <span class="hljs-keyword">if</span> key <span class="hljs-keyword">in</span> D:   <span class="hljs-keyword">if</span> key <span class="hljs-keyword">not</span> <span class="hljs-keyword">in</span> D:                   <span class="hljs-comment"># 测试字典键是否存在</span><br>    <span class="hljs-comment"># 字典注意事项：（1）对新索引赋值会添加一项（2）字典键不一定非得是字符串，也可以为任何的不可变对象</span><br>    <span class="hljs-comment"># 不可变对象：调用对象自身的任意方法，也不会改变该对象自身的内容，这些方法会创建新的对象并返回。</span><br>    <span class="hljs-comment"># 字符串、整数、tuple都是不可变对象，dict、set、list都是可变对象</span><br>    D[(<span class="hljs-number">1</span>,<span class="hljs-number">2</span>,<span class="hljs-number">3</span>)] = <span class="hljs-number">2</span>                                    <span class="hljs-comment"># tuple作为字典的key</span><br><br><span class="hljs-comment">#-- 字典解析</span><br>    D = &#123;k:<span class="hljs-number">8</span> <span class="hljs-keyword">for</span> k <span class="hljs-keyword">in</span> [<span class="hljs-string">&#x27;s&#x27;</span>, <span class="hljs-string">&#x27;d&#x27;</span>]&#125;                     <span class="hljs-comment"># &#123;&#x27;s&#x27;: 8, &#x27;d&#x27;: 8&#125;</span><br>    D = &#123;k:v <span class="hljs-keyword">for</span> (k, v) <span class="hljs-keyword">in</span> <span class="hljs-built_in">zip</span>([<span class="hljs-string">&#x27;name&#x27;</span>, <span class="hljs-string">&#x27;age&#x27;</span>], [<span class="hljs-string">&#x27;tom&#x27;</span>, <span class="hljs-number">12</span>])&#125;       <span class="hljs-comment"># &#123;&#x27;age&#x27;: 12, &#x27;name&#x27;: tom&#125;</span><br>    <br><span class="hljs-comment">#-- 字典的特殊方法__missing__：当查找找不到key时，会执行该方法</span><br>    <span class="hljs-keyword">class</span> <span class="hljs-title class_">Dict</span>(<span class="hljs-title class_ inherited__">dict</span>):<br>        <span class="hljs-keyword">def</span> <span class="hljs-title function_">__missing__</span>(<span class="hljs-params">self, key</span>):<br>            self[key] = []<br>            <span class="hljs-keyword">return</span> self[key]<br>    dct = <span class="hljs-built_in">dict</span>()<br>    dct[<span class="hljs-string">&quot;foo&quot;</span>].append(<span class="hljs-number">1</span>)    <span class="hljs-comment"># 这有点类似于collections.defalutdict</span><br>    dct[<span class="hljs-string">&quot;foo&quot;</span>]              <span class="hljs-comment"># [1]</span><br>    <br><span class="hljs-comment">#-- 元组和列表的唯一区别在于元组是不可变对象，列表是可变对象</span><br>    a = [<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>]           <span class="hljs-comment"># a[1] = 0, OK</span><br>    a = (<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>)           <span class="hljs-comment"># a[1] = 0, Error</span><br>    a = ([<span class="hljs-number">1</span>, <span class="hljs-number">2</span>])            <span class="hljs-comment"># a[0][1] = 0, OK</span><br>    a = [(<span class="hljs-number">1</span>, <span class="hljs-number">2</span>)]            <span class="hljs-comment"># a[0][1] = 0, Error</span><br>    <br><span class="hljs-comment">#-- 元组的特殊语法: 逗号和圆括号</span><br>    D = (<span class="hljs-number">12</span>)                <span class="hljs-comment"># 此时D为一个整数 即D = 12</span><br>    D = (<span class="hljs-number">12</span>, )              <span class="hljs-comment"># 此时D为一个元组 即D = (12, )</span><br>    <br><span class="hljs-comment">#-- 文件基本操作</span><br>    output = <span class="hljs-built_in">open</span>(<span class="hljs-string">r&#x27;C:\spam&#x27;</span>, <span class="hljs-string">&#x27;w&#x27;</span>)          <span class="hljs-comment"># 打开输出文件，用于写</span><br>    <span class="hljs-built_in">input</span> = <span class="hljs-built_in">open</span>(<span class="hljs-string">&#x27;data&#x27;</span>, <span class="hljs-string">&#x27;r&#x27;</span>)               <span class="hljs-comment"># 打开输入文件，用于读。打开的方式可以为&#x27;w&#x27;, &#x27;r&#x27;, &#x27;a&#x27;, &#x27;wb&#x27;, &#x27;rb&#x27;, &#x27;ab&#x27;等</span><br>    fp.read([size])                         <span class="hljs-comment"># size为读取的长度，以byte为单位</span><br>    fp.readline([size])                     <span class="hljs-comment"># 读一行，如果定义了size，有可能返回的只是一行的一部分</span><br>    fp.readlines([size])                    <span class="hljs-comment"># 把文件每一行作为一个list的一个成员，并返回这个list。其实它的内部是通过循环调用readline()来实现的。如果提供size参数，size是表示读取内容的总长。</span><br>    fp.readable()                           <span class="hljs-comment"># 是否可读</span><br>    fp.write(<span class="hljs-built_in">str</span>)                           <span class="hljs-comment"># 把str写到文件中，write()并不会在str后加上一个换行符</span><br>    fp.writelines(seq)                      <span class="hljs-comment"># 把seq的内容全部写到文件中(多行一次性写入)</span><br>    fp.writeable()                          <span class="hljs-comment"># 是否可写</span><br>    fp.close()                              <span class="hljs-comment"># 关闭文件。</span><br>    fp.flush()                              <span class="hljs-comment"># 把缓冲区的内容写入硬盘</span><br>    fp.fileno()                             <span class="hljs-comment"># 返回一个长整型的”文件标签“</span><br>    fp.isatty()                             <span class="hljs-comment"># 文件是否是一个终端设备文件（unix系统中的）</span><br>    fp.tell()                               <span class="hljs-comment"># 返回文件操作标记的当前位置，以文件的开头为原点</span><br>    fp.<span class="hljs-built_in">next</span>()                               <span class="hljs-comment"># 返回下一行，并将文件操作标记位移到下一行。把一个file用于for … in file这样的语句时，就是调用next()函数来实现遍历的。</span><br>    fp.seek(offset[,whence])                <span class="hljs-comment"># 将文件打开操作标记移到offset的位置。whence为0表示从头开始计算，1表示以当前位置为原点计算。2表示以文件末尾为原点进行计算。</span><br>    fp.seekable()                           <span class="hljs-comment"># 是否可以seek</span><br>    fp.truncate([size])                     <span class="hljs-comment"># 把文件裁成规定的大小，默认的是裁到当前文件操作标记的位置。</span><br>    <span class="hljs-keyword">for</span> line <span class="hljs-keyword">in</span> <span class="hljs-built_in">open</span>(<span class="hljs-string">&#x27;data&#x27;</span>): <br>        <span class="hljs-built_in">print</span>(line)                         <span class="hljs-comment"># 使用for语句，比较适用于打开比较大的文件</span><br>    <span class="hljs-keyword">with</span> <span class="hljs-built_in">open</span>(<span class="hljs-string">&#x27;data&#x27;</span>) <span class="hljs-keyword">as</span> file:<br>        <span class="hljs-built_in">print</span>(file.readline())              <span class="hljs-comment"># 使用with语句，可以保证文件关闭</span><br>    <span class="hljs-keyword">with</span> <span class="hljs-built_in">open</span>(<span class="hljs-string">&#x27;data&#x27;</span>) <span class="hljs-keyword">as</span> file:<br>        lines = file.readlines()            <span class="hljs-comment"># 一次读入文件所有行，并关闭文件</span><br>    <span class="hljs-built_in">open</span>(<span class="hljs-string">&#x27;f.txt&#x27;</span>, encoding = <span class="hljs-string">&#x27;latin-1&#x27;</span>)     <span class="hljs-comment"># Python3.x Unicode文本文件</span><br>    <span class="hljs-built_in">open</span>(<span class="hljs-string">&#x27;f.bin&#x27;</span>, <span class="hljs-string">&#x27;rb&#x27;</span>)                     <span class="hljs-comment"># Python3.x 二进制bytes文件</span><br>    <span class="hljs-comment"># 文件对象还有相应的属性：buffer closed encoding errors line_buffering name newlines等</span><br>    <br><span class="hljs-comment">#-- 其他</span><br>    <span class="hljs-comment"># Python中的真假值含义：1. 数字如果非零，则为真，0为假。 2. 其他对象如果非空，则为真</span><br>    <span class="hljs-comment"># 通常意义下的类型分类：1. 数字、序列、映射。 2. 可变类型和不可变类型</span><br><br><br><span class="hljs-string">&quot;&quot;&quot;语法和语句----语法和语句----语法和语句----语法和语句----语法和语句----语法和语句----语法和语句----语法和语句----语法和语句----语法和语句----语法和语句&quot;&quot;&quot;</span><br><span class="hljs-comment">#-- 引用与拷贝</span><br>    <span class="hljs-comment">#没有限制条件的分片表达式 (l[:]) 能够复制序列.</span><br>    <span class="hljs-comment">#字典copy方法(x.copy) 能够复制字典</span><br>    <span class="hljs-comment">#有些内置函数 list 能够生成拷贝(list(l))</span><br>    <span class="hljs-comment">#copy能够完整拷贝</span><br>    <br>    <span class="hljs-comment">#浅拷贝</span><br>    L = [<span class="hljs-number">1</span>,<span class="hljs-number">2</span>,<span class="hljs-number">3</span>]<br>    D = &#123;<span class="hljs-string">&quot;a&quot;</span>:<span class="hljs-number">1</span>,<span class="hljs-string">&quot;b&quot;</span>:<span class="hljs-number">2</span>&#125;<br>    A = L[:]                                <span class="hljs-comment">#浅拷贝,无法复制嵌套结构</span><br>    B = D.copy()                            <span class="hljs-comment">#同上</span><br><br>    <span class="hljs-comment">#完全拷贝</span><br>    <span class="hljs-comment">#标准的copy模块import copy 语句</span><br>    <span class="hljs-comment">#x = copy.deepcoy(y)</span><br>    <span class="hljs-comment">#</span><br><span class="hljs-comment"># --  比较 相等性 和真值</span><br>    <span class="hljs-comment">#&quot; == &quot; 操作符测试值得相等性.</span><br>    <span class="hljs-comment">#&quot; is &quot; 表达式测试对象一致性 </span><br><br><span class="hljs-comment">#-- 赋值语句的形式</span><br>    spam = <span class="hljs-string">&#x27;spam&#x27;</span>                          <span class="hljs-comment"># 基本形式</span><br>    spam, ham = <span class="hljs-string">&#x27;spam&#x27;</span>, <span class="hljs-string">&#x27;ham&#x27;</span>              <span class="hljs-comment"># 元组赋值形式</span><br>    [spam, ham] = [<span class="hljs-string">&#x27;s&#x27;</span>, <span class="hljs-string">&#x27;h&#x27;</span>]               <span class="hljs-comment"># 列表赋值形式</span><br>    a, b, c, d = <span class="hljs-string">&#x27;abcd&#x27;</span>                    <span class="hljs-comment"># 序列赋值形式</span><br>    a, *b, c = <span class="hljs-string">&#x27;spam&#x27;</span>                      <span class="hljs-comment"># 序列解包形式（Python3.x中才有）</span><br>    spam = ham = <span class="hljs-string">&#x27;no&#x27;</span>                      <span class="hljs-comment"># 多目标赋值运算，涉及到共享引用</span><br>    spam += <span class="hljs-number">42</span>                             <span class="hljs-comment"># 增强赋值，涉及到共享引用</span><br><br><span class="hljs-comment">#-- 序列赋值 序列解包</span><br>    [a, b, c] = (<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>)                  <span class="hljs-comment"># a = 1, b = 2, c = 3</span><br>    a, b, c, d = <span class="hljs-string">&quot;spam&quot;</span>                    <span class="hljs-comment"># a = &#x27;s&#x27;, b = &#x27;p&#x27;, c = &#x27;a&#x27;, d = &#x27;m&#x27;</span><br>    a, b, c = <span class="hljs-built_in">range</span>(<span class="hljs-number">3</span>)                     <span class="hljs-comment"># a = 0, b = 1, c = 2</span><br>    a, *b = [<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>, <span class="hljs-number">4</span>]                   <span class="hljs-comment"># a = 1, b = [2, 3, 4]</span><br>    *a, b = [<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>, <span class="hljs-number">4</span>]                   <span class="hljs-comment"># a = [1, 2, 3], b = 4</span><br>    a, *b, c = [<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>, <span class="hljs-number">4</span>]                <span class="hljs-comment"># a = 1, b = [2, 3], c = 4</span><br>    <span class="hljs-comment"># 带有*时 会优先匹配*之外的变量 如</span><br>    a, *b, c = [<span class="hljs-number">1</span>, <span class="hljs-number">2</span>]                      <span class="hljs-comment"># a = 1, c = 2, b = []</span><br><br><span class="hljs-comment">#-- print函数原型</span><br>    <span class="hljs-built_in">print</span>(value, ..., sep=<span class="hljs-string">&#x27; &#x27;</span>, end=<span class="hljs-string">&#x27;\n&#x27;</span>, file=sys.stdout, flush=<span class="hljs-literal">False</span>)<br>    <span class="hljs-comment"># 流的重定向</span><br>    <span class="hljs-built_in">print</span>(<span class="hljs-string">&#x27;hello world&#x27;</span>)                   <span class="hljs-comment"># 等于sys.stdout.write(&#x27;hello world&#x27;)</span><br>    temp = sys.stdout                      <span class="hljs-comment"># 原有流的保存</span><br>    sys.stdout = <span class="hljs-built_in">open</span>(<span class="hljs-string">&#x27;log.log&#x27;</span>, <span class="hljs-string">&#x27;a&#x27;</span>)      <span class="hljs-comment"># 流的重定向</span><br>    <span class="hljs-built_in">print</span>(<span class="hljs-string">&#x27;hello world&#x27;</span>)                   <span class="hljs-comment"># 写入到文件log.log</span><br>    sys.stdout.close()<br>    sys.stdout = temp                      <span class="hljs-comment"># 原有流的复原</span><br>    <br><span class="hljs-comment">#-- Python中and或or总是返回对象(左边的对象或右边的对象) 且具有短路求值的特性</span><br>    <span class="hljs-comment">#  a为0返回b ,a非零返回a</span><br>    <span class="hljs-number">1</span> <span class="hljs-keyword">or</span> <span class="hljs-number">2</span> <span class="hljs-keyword">or</span> <span class="hljs-number">3</span>                            <span class="hljs-comment"># 返回 1</span><br>    <span class="hljs-comment">#  a为0返回a,a非零返回b</span><br>    <span class="hljs-number">1</span> <span class="hljs-keyword">and</span> <span class="hljs-number">2</span> <span class="hljs-keyword">and</span> <span class="hljs-number">3</span>                          <span class="hljs-comment"># 返回 3</span><br><br><span class="hljs-comment">#-- if/else三元表达符（if语句在行内）</span><br>    A = <span class="hljs-number">1</span> <span class="hljs-keyword">if</span> X <span class="hljs-keyword">else</span> <span class="hljs-number">2</span><br>    A = <span class="hljs-number">1</span> <span class="hljs-keyword">if</span> X <span class="hljs-keyword">else</span> (<span class="hljs-number">2</span> <span class="hljs-keyword">if</span> Y <span class="hljs-keyword">else</span> <span class="hljs-number">3</span>)<br>    <span class="hljs-comment"># 也可以使用and-or语句（一条语句实现多个if-else）</span><br>    a = <span class="hljs-number">6</span><br>    result = (a &gt; <span class="hljs-number">20</span> <span class="hljs-keyword">and</span> <span class="hljs-string">&quot;big than 20&quot;</span> <span class="hljs-keyword">or</span> a &gt; <span class="hljs-number">10</span> <span class="hljs-keyword">and</span> <span class="hljs-string">&quot;big than 10&quot;</span> <span class="hljs-keyword">or</span> a &gt; <span class="hljs-number">5</span> <span class="hljs-keyword">and</span> <span class="hljs-string">&quot;big than 5&quot;</span>)    <span class="hljs-comment"># 返回&quot;big than 5&quot;</span><br><br><span class="hljs-comment">#-- Python的while语句或者for语句可以带else语句 当然也可以带continue/break/pass语句</span><br>    <span class="hljs-keyword">while</span> a &gt; <span class="hljs-number">1</span>:<br>        anything<br>    <span class="hljs-keyword">else</span>:<br>        anything<br>    <span class="hljs-comment"># else语句会在循环结束后执行，除非在循环中执行了break，同样的还有for语句</span><br>    <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-number">5</span>):<br>        anything<br>    <span class="hljs-keyword">else</span>:<br>        anything<br><br><span class="hljs-comment">#-- for循环的元组赋值</span><br>    <span class="hljs-keyword">for</span> (a, b) <span class="hljs-keyword">in</span> [(<span class="hljs-number">1</span>, <span class="hljs-number">2</span>), (<span class="hljs-number">3</span>, <span class="hljs-number">4</span>)]:                   <span class="hljs-comment"># 最简单的赋值</span><br>    <span class="hljs-keyword">for</span> ((a, b), c) <span class="hljs-keyword">in</span> [((<span class="hljs-number">1</span>, <span class="hljs-number">2</span>), <span class="hljs-number">3</span>), ((<span class="hljs-number">4</span>, <span class="hljs-number">5</span>), <span class="hljs-number">6</span>)]:    <span class="hljs-comment"># 自动解包赋值</span><br>    <span class="hljs-keyword">for</span> ((a, b), c) <span class="hljs-keyword">in</span> [((<span class="hljs-number">1</span>, <span class="hljs-number">2</span>), <span class="hljs-number">3</span>), (<span class="hljs-string">&quot;XY&quot;</span>, <span class="hljs-number">6</span>)]:      <span class="hljs-comment"># 自动解包 a = X, b = Y, c = 6</span><br>    <span class="hljs-keyword">for</span> (a, *b) <span class="hljs-keyword">in</span> [(<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>), (<span class="hljs-number">4</span>, <span class="hljs-number">5</span>, <span class="hljs-number">6</span>)]:            <span class="hljs-comment"># 自动解包赋值</span><br><br><span class="hljs-comment">#-- 列表解析语法</span><br>    M = [[<span class="hljs-number">1</span>,<span class="hljs-number">2</span>,<span class="hljs-number">3</span>], [<span class="hljs-number">4</span>,<span class="hljs-number">5</span>,<span class="hljs-number">6</span>], [<span class="hljs-number">7</span>,<span class="hljs-number">8</span>,<span class="hljs-number">9</span>]]<br>    res = [<span class="hljs-built_in">sum</span>(row) <span class="hljs-keyword">for</span> row <span class="hljs-keyword">in</span> M]                     <span class="hljs-comment"># G = [6, 15, 24] 一般的列表解析 生成一个列表</span><br>    res = [c * <span class="hljs-number">2</span> <span class="hljs-keyword">for</span> c <span class="hljs-keyword">in</span> <span class="hljs-string">&#x27;spam&#x27;</span>]                     <span class="hljs-comment"># [&#x27;ss&#x27;, &#x27;pp&#x27;, &#x27;aa&#x27;, &#x27;mm&#x27;]</span><br>    res = [a * b <span class="hljs-keyword">for</span> a <span class="hljs-keyword">in</span> [<span class="hljs-number">1</span>, <span class="hljs-number">2</span>] <span class="hljs-keyword">for</span> b <span class="hljs-keyword">in</span> [<span class="hljs-number">4</span>, <span class="hljs-number">5</span>]]     <span class="hljs-comment"># 多解析过程 返回[4, 5, 8, 10]</span><br>    res = [a <span class="hljs-keyword">for</span> a <span class="hljs-keyword">in</span> [<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>] <span class="hljs-keyword">if</span> a &lt; <span class="hljs-number">2</span>]             <span class="hljs-comment"># 带判断条件的解析过程</span><br>    res = [a <span class="hljs-keyword">if</span> a &gt; <span class="hljs-number">0</span> <span class="hljs-keyword">else</span> <span class="hljs-number">0</span> <span class="hljs-keyword">for</span> a <span class="hljs-keyword">in</span> [-<span class="hljs-number">1</span>, <span class="hljs-number">0</span>, <span class="hljs-number">1</span>]]     <span class="hljs-comment"># 带判断条件的高级解析过程</span><br>    <span class="hljs-comment"># 两个列表同时解析：使用zip函数</span><br>    <span class="hljs-keyword">for</span> teama, teamb <span class="hljs-keyword">in</span> <span class="hljs-built_in">zip</span>([<span class="hljs-string">&quot;Packers&quot;</span>, <span class="hljs-string">&quot;49ers&quot;</span>], [<span class="hljs-string">&quot;Ravens&quot;</span>, <span class="hljs-string">&quot;Patriots&quot;</span>]):<br>        <span class="hljs-built_in">print</span>(teama + <span class="hljs-string">&quot; vs. &quot;</span> + teamb)<br>    <span class="hljs-comment"># 带索引的列表解析：使用enumerate函数</span><br>    <span class="hljs-keyword">for</span> index, team <span class="hljs-keyword">in</span> <span class="hljs-built_in">enumerate</span>([<span class="hljs-string">&quot;Packers&quot;</span>, <span class="hljs-string">&quot;49ers&quot;</span>, <span class="hljs-string">&quot;Ravens&quot;</span>, <span class="hljs-string">&quot;Patriots&quot;</span>]):<br>        <span class="hljs-built_in">print</span>(index, team)                            <span class="hljs-comment"># 输出0, Packers \n 1, 49ers \n ......</span><br>    <br><span class="hljs-comment">#-- 生成器表达式</span><br>    G = (<span class="hljs-built_in">sum</span>(row) <span class="hljs-keyword">for</span> row <span class="hljs-keyword">in</span> M)                       <span class="hljs-comment"># 使用小括号可以创建所需结果的生成器generator object</span><br>    <span class="hljs-built_in">next</span>(G), <span class="hljs-built_in">next</span>(G), <span class="hljs-built_in">next</span>(G)                         <span class="hljs-comment"># 输出(6, 15, 24)</span><br>    G = &#123;<span class="hljs-built_in">sum</span>(row) <span class="hljs-keyword">for</span> row <span class="hljs-keyword">in</span> M&#125;                       <span class="hljs-comment"># G = &#123;6, 15, 24&#125; 解析语法还可以生成集合和字典</span><br>    G = &#123;i:<span class="hljs-built_in">sum</span>(M[i]) <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-number">3</span>)&#125;               <span class="hljs-comment"># G = &#123;0: 6, 1: 15, 2: 24&#125;</span><br><br><span class="hljs-comment">#-- 文档字符串:出现在Module的开端以及其中函数或类的开端 使用三重引号字符串</span><br>    <span class="hljs-string">&quot;&quot;&quot;</span><br><span class="hljs-string">    module document</span><br><span class="hljs-string">    &quot;&quot;&quot;</span><br>    <span class="hljs-keyword">def</span> <span class="hljs-title function_">func</span>():<br>        <span class="hljs-string">&quot;&quot;&quot;</span><br><span class="hljs-string">        function document</span><br><span class="hljs-string">        &quot;&quot;&quot;</span><br>        <span class="hljs-built_in">print</span>()<br>    <span class="hljs-keyword">class</span> <span class="hljs-title class_">Employee</span>(<span class="hljs-title class_ inherited__">object</span>):<br>        <span class="hljs-string">&quot;&quot;&quot;</span><br><span class="hljs-string">        class document</span><br><span class="hljs-string">        &quot;&quot;&quot;</span><br>        <span class="hljs-built_in">print</span>()<br>    <span class="hljs-built_in">print</span>(func.__doc__)                <span class="hljs-comment"># 输出函数文档字符串</span><br>    <span class="hljs-built_in">print</span>(Employee.__doc__)            <span class="hljs-comment"># 输出类的文档字符串</span><br>    <br><span class="hljs-comment">#-- 命名惯例:</span><br>    <span class="hljs-string">&quot;&quot;&quot;</span><br><span class="hljs-string">    以单一下划线开头的变量名(_X)不会被from module import*等语句导入</span><br><span class="hljs-string">    前后有两个下划线的变量名(__X__)是系统定义的变量名，对解释器有特殊意义</span><br><span class="hljs-string">    以两个下划线开头但不以下划线结尾的变量名(__X)是类的本地(私有)变量</span><br><span class="hljs-string">    &quot;&quot;&quot;</span><br><br><span class="hljs-comment">#-- 列表解析 in成员关系测试 map sorted zip enumerate内置函数等都使用了迭代协议</span><br>    <span class="hljs-string">&#x27;first line&#x27;</span> <span class="hljs-keyword">in</span> <span class="hljs-built_in">open</span>(<span class="hljs-string">&#x27;test.txt&#x27;</span>)   <span class="hljs-comment"># in测试 返回True或False</span><br>    <span class="hljs-built_in">list</span>(<span class="hljs-built_in">map</span>(<span class="hljs-built_in">str</span>.upper, <span class="hljs-built_in">open</span>(<span class="hljs-string">&#x27;t&#x27;</span>)))    <span class="hljs-comment"># map内置函数</span><br>    <span class="hljs-built_in">sorted</span>(<span class="hljs-built_in">iter</span>([<span class="hljs-number">2</span>, <span class="hljs-number">5</span>, <span class="hljs-number">8</span>, <span class="hljs-number">3</span>, <span class="hljs-number">1</span>]))      <span class="hljs-comment"># sorted内置函数</span><br>    <span class="hljs-built_in">list</span>(<span class="hljs-built_in">zip</span>([<span class="hljs-number">1</span>, <span class="hljs-number">2</span>], [<span class="hljs-number">3</span>, <span class="hljs-number">4</span>]))          <span class="hljs-comment"># zip内置函数 [(1, 3), (2, 4)]</span><br>    <span class="hljs-comment">#lst = [el for i in names for el in i if el.count(&quot;e&quot;) &gt;= 2 ]</span><br><span class="hljs-comment">#print(lst)</span><br><br><span class="hljs-comment">#-- del语句: 手动删除某个变量</span><br>    <span class="hljs-keyword">del</span> X<br><br><span class="hljs-comment">#-- 获取列表的子表的方法:</span><br>    x = [<span class="hljs-number">1</span>,<span class="hljs-number">2</span>,<span class="hljs-number">3</span>,<span class="hljs-number">4</span>,<span class="hljs-number">5</span>,<span class="hljs-number">6</span>]<br>    x[:<span class="hljs-number">3</span>]                              <span class="hljs-comment"># 前3个[1,2,3]</span><br>    x[<span class="hljs-number">1</span>:<span class="hljs-number">5</span>]                             <span class="hljs-comment"># 中间4个[2,3,4,5]</span><br>    x[-<span class="hljs-number">3</span>:]                             <span class="hljs-comment"># 最后3个[4,5,6]</span><br>    x[::<span class="hljs-number">2</span>]                             <span class="hljs-comment"># 奇数项[1,3,5]</span><br>    x[<span class="hljs-number">1</span>::<span class="hljs-number">2</span>]                            <span class="hljs-comment"># 偶数项[2,4,6]</span><br>    <br><span class="hljs-comment">#-- 手动迭代：iter和next</span><br>    L = [<span class="hljs-number">1</span>, <span class="hljs-number">2</span>]<br>    I = <span class="hljs-built_in">iter</span>(L)                        <span class="hljs-comment"># I为L的迭代器</span><br>    I.<span class="hljs-built_in">next</span>()                           <span class="hljs-comment"># 返回1</span><br>    I.<span class="hljs-built_in">next</span>()                           <span class="hljs-comment"># 返回2</span><br>    I.<span class="hljs-built_in">next</span>()                           <span class="hljs-comment"># Error:StopIteration</span><br>    <br><span class="hljs-comment">#-- Python中的可迭代对象</span><br>    <span class="hljs-string">&quot;&quot;&quot;</span><br><span class="hljs-string">    1.range迭代器</span><br><span class="hljs-string">    2.map、zip和filter迭代器</span><br><span class="hljs-string">    3.字典视图迭代器：D.keys()), D.items()等</span><br><span class="hljs-string">    4.文件类型</span><br><span class="hljs-string">    &quot;&quot;&quot;</span><br><br><br><span class="hljs-string">&quot;&quot;&quot;函数语法规则----函数语法规则----函数语法规则----函数语法规则----函数语法规则----函数语法规则----函数语法规则----函数语法规则----函数语法规则----函数语法规则&quot;&quot;&quot;</span><br><br><span class="hljs-comment">#-- 函数相关的语句和表达式</span><br>    myfunc(<span class="hljs-string">&#x27;spam&#x27;</span>)                     <span class="hljs-comment"># 函数调用</span><br>    <span class="hljs-keyword">def</span> <span class="hljs-title function_">myfunc</span>():                      <span class="hljs-comment"># 函数定义</span><br>    <span class="hljs-keyword">return</span> <span class="hljs-literal">None</span>                        <span class="hljs-comment"># 函数返回值</span><br>    <span class="hljs-keyword">global</span> a                           <span class="hljs-comment"># 全局变量</span><br>    <span class="hljs-keyword">nonlocal</span> x                         <span class="hljs-comment"># 在函数或其他作用域中使用外层（非全局）变量</span><br>    <span class="hljs-keyword">yield</span> x                            <span class="hljs-comment"># 生成器函数返回</span><br>    <span class="hljs-keyword">lambda</span>                             <span class="hljs-comment"># 匿名函数</span><br>    <br><span class="hljs-comment">#-- Python函数变量名解析:LEGB原则，即:</span><br>    <br>    local(functin) --&gt; encloseing function <span class="hljs-built_in">locals</span> --&gt; <span class="hljs-keyword">global</span>(module) --&gt; build-<span class="hljs-keyword">in</span>(python)<br>    <span class="hljs-comment">#当前作用域局部变量-&gt;外层作用域变量-&gt;当前模块中的全局变量-&gt;python内置变量 。</span><br>    说明:以下边的函数maker为例 则相对于action而言 X为Local N为Encloseing<br>    <span class="hljs-keyword">global</span> <span class="hljs-comment">#  在局部引入全局变量</span><br>    <span class="hljs-keyword">nonlocal</span> <span class="hljs-comment"># 在局部, 引入离他最近的那一层的变量</span><br>    <br><br><span class="hljs-comment">#-- 嵌套函数举例:工厂函数</span><br>    <span class="hljs-keyword">def</span> <span class="hljs-title function_">maker</span>(<span class="hljs-params">N</span>):<br>        <span class="hljs-keyword">def</span> <span class="hljs-title function_">action</span>(<span class="hljs-params">X</span>):<br>            <span class="hljs-keyword">return</span> X ** N<br>        <span class="hljs-keyword">return</span> action<br>    f = maker(<span class="hljs-number">2</span>)                       <span class="hljs-comment"># pass 2 to N</span><br>    f(<span class="hljs-number">3</span>)                               <span class="hljs-comment"># 9, pass 3 to X</span><br><br><span class="hljs-comment">#-- 嵌套函数举例:lambda实例</span><br>    <span class="hljs-keyword">def</span> <span class="hljs-title function_">maker</span>(<span class="hljs-params">N</span>):<br>        action = (<span class="hljs-keyword">lambda</span> X: X**N)<br>        <span class="hljs-keyword">return</span> action<br>    f = maker(<span class="hljs-number">2</span>)                       <span class="hljs-comment"># pass 2 to N</span><br>    f(<span class="hljs-number">3</span>)                               <span class="hljs-comment"># 9, pass 3 to X</span><br><br><span class="hljs-comment">#-- nonlocal和global语句的区别</span><br>    <span class="hljs-comment"># nonlocal应用于一个嵌套的函数的作用域中的一个名称 例如:</span><br>    start = <span class="hljs-number">100</span><br>    <span class="hljs-keyword">def</span> <span class="hljs-title function_">tester</span>(<span class="hljs-params">start</span>):<br>        <span class="hljs-keyword">def</span> <span class="hljs-title function_">nested</span>(<span class="hljs-params">label</span>):<br>            <span class="hljs-keyword">nonlocal</span> start             <span class="hljs-comment"># 指定start为tester函数内的local变量 而不是global变量start</span><br>            <span class="hljs-built_in">print</span>(label, start)<br>            start += <span class="hljs-number">3</span><br>        <span class="hljs-keyword">return</span> nested<br>    <span class="hljs-comment"># global为全局的变量 即def之外的变量</span><br>    <span class="hljs-keyword">def</span> <span class="hljs-title function_">tester</span>(<span class="hljs-params">start</span>):<br>        <span class="hljs-keyword">def</span> <span class="hljs-title function_">nested</span>(<span class="hljs-params">label</span>):<br>            <span class="hljs-keyword">global</span> start               <span class="hljs-comment"># 指定start为global变量start</span><br>            <span class="hljs-built_in">print</span>(label, start)<br>            start += <span class="hljs-number">3</span><br>        <span class="hljs-keyword">return</span> nested    <br>    <br><span class="hljs-comment">#-- 函数参数，不可变参数通过“值”传递，可变参数通过“引用”传递</span><br>    <span class="hljs-keyword">def</span> <span class="hljs-title function_">f</span>(<span class="hljs-params">a, b, c</span>): <span class="hljs-built_in">print</span>(a, b, c)<br>    f(<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>)                         <span class="hljs-comment"># 参数位置匹配</span><br>    f(<span class="hljs-number">1</span>, c = <span class="hljs-number">3</span>, b = <span class="hljs-number">2</span>)                 <span class="hljs-comment"># 参数关键字匹配</span><br>    <span class="hljs-keyword">def</span> <span class="hljs-title function_">f</span>(<span class="hljs-params">a, b=<span class="hljs-number">1</span>, c=<span class="hljs-number">2</span></span>): <span class="hljs-built_in">print</span>(a, b, c)<br>    f(<span class="hljs-number">1</span>)                               <span class="hljs-comment"># 默认参数匹配</span><br>    f(<span class="hljs-number">1</span>, <span class="hljs-number">2</span>)                            <span class="hljs-comment"># 默认参数匹配</span><br>    f(a = <span class="hljs-number">1</span>, c = <span class="hljs-number">3</span>)                    <span class="hljs-comment"># 关键字参数和默认参数的混合</span><br>    <span class="hljs-comment"># Keyword-Only参数:出现在*args之后 必须用关键字进行匹配</span><br>    <span class="hljs-keyword">def</span> <span class="hljs-title function_">keyOnly</span>(<span class="hljs-params">a, *b, c</span>): <span class="hljs-built_in">print</span>(<span class="hljs-string">&#x27;&#x27;</span>)   <span class="hljs-comment"># c就为keyword-only匹配 必须使用关键字c = value匹配</span><br>    <span class="hljs-keyword">def</span> <span class="hljs-title function_">keyOnly</span>(<span class="hljs-params">a, *, b, c</span>): ......    <span class="hljs-comment"># b c为keyword-only匹配 必须使用关键字匹配</span><br>    <span class="hljs-keyword">def</span> <span class="hljs-title function_">keyOnly</span>(<span class="hljs-params">a, *, b = <span class="hljs-number">1</span></span>): ......   <span class="hljs-comment"># b有默认值 或者省略 或者使用关键字参数b = value</span><br><br><span class="hljs-comment">#-- 可变参数匹配: * 和 **</span><br>    <span class="hljs-keyword">def</span> <span class="hljs-title function_">f</span>(<span class="hljs-params">*args</span>): <span class="hljs-built_in">print</span>(args)          <span class="hljs-comment"># 在元组中收集不匹配的位置参数</span><br>    f(<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>)                         <span class="hljs-comment"># 输出(1, 2, 3)</span><br>    <span class="hljs-keyword">def</span> <span class="hljs-title function_">f</span>(<span class="hljs-params">**args</span>): <span class="hljs-built_in">print</span>(args)         <span class="hljs-comment"># 在字典中收集不匹配的关键字参数</span><br>    f(a = <span class="hljs-number">1</span>, b = <span class="hljs-number">2</span>)                    <span class="hljs-comment"># 输出&#123;&#x27;a&#x27;:1, &#x27;b&#x27;:2&#125;</span><br>    <span class="hljs-keyword">def</span> <span class="hljs-title function_">f</span>(<span class="hljs-params">a, *b, **c</span>): <span class="hljs-built_in">print</span>(a, b, c)  <span class="hljs-comment"># 两者混合使用</span><br>    f(<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>, x=<span class="hljs-number">4</span>, y=<span class="hljs-number">5</span>)               <span class="hljs-comment"># 输出1, (2, 3), &#123;&#x27;x&#x27;:4, &#x27;y&#x27;:5&#125;</span><br>    <br><span class="hljs-comment">#-- 函数调用时的参数解包: * 和 ** 分别解包元组和字典</span><br>    func(<span class="hljs-number">1</span>, *(<span class="hljs-number">2</span>, <span class="hljs-number">3</span>))  &lt;==&gt;  func(<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>)<br>    func(<span class="hljs-number">1</span>, **&#123;<span class="hljs-string">&#x27;c&#x27;</span>:<span class="hljs-number">3</span>, <span class="hljs-string">&#x27;b&#x27;</span>:<span class="hljs-number">2</span>&#125;)  &lt;==&gt;  func(<span class="hljs-number">1</span>, b = <span class="hljs-number">2</span>, c = <span class="hljs-number">3</span>)<br>    func(<span class="hljs-number">1</span>, *(<span class="hljs-number">2</span>, <span class="hljs-number">3</span>), **&#123;<span class="hljs-string">&#x27;c&#x27;</span>:<span class="hljs-number">3</span>, <span class="hljs-string">&#x27;b&#x27;</span>:<span class="hljs-number">2</span>&#125;)  &lt;==&gt;  func(<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>, b = <span class="hljs-number">2</span>, c = <span class="hljs-number">3</span>)<br>    <br><span class="hljs-comment">#-- 函数属性:(自己定义的)函数可以添加属性</span><br>    <span class="hljs-keyword">def</span> <span class="hljs-title function_">func</span>():.....<br>    func.count = <span class="hljs-number">1</span>                     <span class="hljs-comment"># 自定义函数添加属性</span><br>    <span class="hljs-built_in">print</span>.count = <span class="hljs-number">1</span>                    <span class="hljs-comment"># Error 内置函数不可以添加属性</span><br>    <br><span class="hljs-comment">#-- 函数注解: 编写在def头部行 主要用于说明参数范围、参数类型、返回值类型等</span><br>    <span class="hljs-keyword">def</span> <span class="hljs-title function_">func</span>(<span class="hljs-params">a:<span class="hljs-string">&#x27;spam&#x27;</span>, b:(<span class="hljs-params"><span class="hljs-number">1</span>, <span class="hljs-number">10</span></span>), c:<span class="hljs-built_in">float</span></span>) -&gt; <span class="hljs-built_in">int</span> :<br>        <span class="hljs-built_in">print</span>(a, b, c)<br>    func.__annotations__               <span class="hljs-comment"># &#123;&#x27;c&#x27;:&lt;class &#x27;float&#x27;&gt;, &#x27;b&#x27;:(1, 10), &#x27;a&#x27;:&#x27;spam&#x27;, &#x27;return&#x27;:&lt;class &#x27;int&#x27;&gt;&#125;</span><br>    <span class="hljs-comment"># 编写注解的同时 还是可以使用函数默认值 并且注解的位置位于=号的前边</span><br>    <span class="hljs-keyword">def</span> <span class="hljs-title function_">func</span>(<span class="hljs-params">a:<span class="hljs-string">&#x27;spam&#x27;</span>=<span class="hljs-string">&#x27;a&#x27;</span>, b:(<span class="hljs-params"><span class="hljs-number">1</span>, <span class="hljs-number">10</span></span>)=<span class="hljs-number">2</span>, c:<span class="hljs-built_in">float</span>=<span class="hljs-number">3</span></span>) -&gt; <span class="hljs-built_in">int</span> :<br>        <span class="hljs-built_in">print</span>(a, b, c)<br><br><span class="hljs-comment">#-- 匿名函数:lambda</span><br>    f = <span class="hljs-keyword">lambda</span> x, y, z : x + y + z     <span class="hljs-comment"># 普通匿名函数，使用方法f(1, 2, 3)</span><br>    f = <span class="hljs-keyword">lambda</span> x = <span class="hljs-number">1</span>, y = <span class="hljs-number">1</span>: x + y     <span class="hljs-comment"># 带默认参数的lambda函数</span><br>    <span class="hljs-keyword">def</span> <span class="hljs-title function_">action</span>(<span class="hljs-params">x</span>):                     <span class="hljs-comment"># 嵌套lambda函数</span><br>        <span class="hljs-keyword">return</span> (<span class="hljs-keyword">lambda</span> y : x + y)<br>    f = <span class="hljs-keyword">lambda</span>: a <span class="hljs-keyword">if</span> xxx() <span class="hljs-keyword">else</span> b      <span class="hljs-comment"># 无参数的lambda函数，使用方法f()</span><br><br><span class="hljs-comment">#-- lambda函数与map filter reduce函数的结合</span><br>    <span class="hljs-built_in">list</span>(<span class="hljs-built_in">map</span>((<span class="hljs-keyword">lambda</span> x: x + <span class="hljs-number">1</span>), [<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>]))              <span class="hljs-comment"># [2, 3, 4]</span><br>    <span class="hljs-built_in">list</span>(<span class="hljs-built_in">filter</span>((<span class="hljs-keyword">lambda</span> x: x &gt; <span class="hljs-number">0</span>), <span class="hljs-built_in">range</span>(-<span class="hljs-number">4</span>, <span class="hljs-number">5</span>)))        <span class="hljs-comment"># [1, 2, 3, 4]</span><br>    functools.reduce((<span class="hljs-keyword">lambda</span> x, y: x + y), [<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>])    <span class="hljs-comment"># 6</span><br>    functools.reduce((<span class="hljs-keyword">lambda</span> x, y: x * y), [<span class="hljs-number">2</span>, <span class="hljs-number">3</span>, <span class="hljs-number">4</span>])    <span class="hljs-comment"># 24</span><br>    <br><span class="hljs-comment">#-- 生成器函数:yield VS return</span><br>    <span class="hljs-keyword">def</span> <span class="hljs-title function_">gensquare</span>(<span class="hljs-params">N</span>):<br>        <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(N):<br>            <span class="hljs-keyword">yield</span> i** <span class="hljs-number">2</span>                <span class="hljs-comment"># 状态挂起 可以恢复到此时的状态</span><br>    <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> gensquare(<span class="hljs-number">5</span>):             <span class="hljs-comment"># 使用方法</span><br>        <span class="hljs-built_in">print</span>(i, end = <span class="hljs-string">&#x27; &#x27;</span>)            <span class="hljs-comment"># [0, 1, 4, 9, 16]</span><br>    x = gensquare(<span class="hljs-number">2</span>)                   <span class="hljs-comment"># x是一个生成对象</span><br>    <span class="hljs-built_in">next</span>(x)                            <span class="hljs-comment"># 等同于x.__next__() 返回0</span><br>    <span class="hljs-built_in">next</span>(x)                            <span class="hljs-comment"># 等同于x.__next__() 返回1</span><br>    <span class="hljs-built_in">next</span>(x)                            <span class="hljs-comment"># 等同于x.__next__() 抛出异常StopIteration</span><br>    <br><span class="hljs-comment">#-- 生成器表达式:小括号进行列表解析</span><br>    G = (x ** <span class="hljs-number">2</span> <span class="hljs-keyword">for</span> x <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-number">3</span>))     <span class="hljs-comment"># 使用小括号可以创建所需结果的生成器generator object</span><br>    <span class="hljs-built_in">next</span>(G), <span class="hljs-built_in">next</span>(G), <span class="hljs-built_in">next</span>(G)          <span class="hljs-comment"># 和上述中的生成器函数的返回值一致</span><br>    <span class="hljs-comment">#（1）生成器(生成器函数/生成器表达式)是单个迭代对象</span><br>    G = (x ** <span class="hljs-number">2</span> <span class="hljs-keyword">for</span> x <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-number">4</span>))<br>    I1 = <span class="hljs-built_in">iter</span>(G)                       <span class="hljs-comment"># 这里实际上iter(G) = G</span><br>    <span class="hljs-built_in">next</span>(I1)                           <span class="hljs-comment"># 输出0</span><br>    <span class="hljs-built_in">next</span>(G)                            <span class="hljs-comment"># 输出1</span><br>    <span class="hljs-built_in">next</span>(I1)                           <span class="hljs-comment"># 输出4</span><br>    <span class="hljs-comment">#（2）生成器不保留迭代后的结果</span><br>    gen = (i <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-number">4</span>))<br>    <span class="hljs-number">2</span> <span class="hljs-keyword">in</span> gen                           <span class="hljs-comment"># 返回True</span><br>    <span class="hljs-number">3</span> <span class="hljs-keyword">in</span> gen                           <span class="hljs-comment"># 返回True</span><br>    <span class="hljs-number">1</span> <span class="hljs-keyword">in</span> gen                           <span class="hljs-comment"># 返回False，其实检测2的时候，1已经就不在生成器中了，即1已经被迭代过了，同理2、3也不在了</span><br><br><span class="hljs-comment">#-- 本地变量是静态检测的</span><br>    X = <span class="hljs-number">22</span>                             <span class="hljs-comment"># 全局变量X的声明和定义</span><br>    <span class="hljs-keyword">def</span> <span class="hljs-title function_">test</span>():<br>        <span class="hljs-built_in">print</span>(X)                       <span class="hljs-comment"># 如果没有下一语句 则该句合法 打印全局变量X</span><br>        X = <span class="hljs-number">88</span>                         <span class="h
